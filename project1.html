<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Good Health and Well Being</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <div class="container">
    <div class="apply_box">
      <h1>
        Registration Form
        <span class="title_small">(Good Health & Wellbeing)</span>
      </h1>

      <form action="">
        <div class="form_container">

       
          <div class="form_control">
            <label for="first_name">First name</label>
            <input id="first_name" name="first_name" placeholder="Enter first name..." required />
          </div>
          <div class="form_control">
            <label for="last_name">Last name</label>
            <input id="last_name" name="last_name" placeholder="Enter last name..." required />
          </div>

        
          <div class="form_control">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="Enter email..." required />
          </div>

        
          <div class="form_control">
            <label for="Dob">Date of Birth</label>
            <input type="date" id="Dob" name="Dob" required />
          </div>

          <div class="form_control">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" required />
          </div>
          <div class="form_control">
            <label for="confirm_password">Confirm Password</label>
            <input type="password" id="confirm_password" name="confirm_password" required />
          </div>

    
          <div class="form_control textarea_control">
            <label for="address">Address</label>
            <textarea id="address" name="address" rows="3" placeholder="Enter Address..."></textarea>
          </div>

        
          <div class="form_control">
            <label for="City">City</label>
            <input id="City" name="City" placeholder="Enter City..." />
          </div>

          <div class="form_control textarea_control">
            <label for="Allergies">Allergies</label>
            <textarea id="Allergies"
             name="Allergies"
              rows="3"
            placeholder="e.g. nuts, pollen..."></textarea>
          </div>

         
          <div class="form_control">
            <label for="height">Height (cm)</label>
            <input type="number" id="height" name="height" />
          </div>
          <div class="form_control">
            <label for="Weight">Weight (kg)</label>
            <input type="number" id="Weight" name="Weight" />
          </div>

      
          <div class="form_control">
            <label for="language">Preferred Language</label>
            <select id="language" name="language">
              <option value="english">English</option>
              <option value="hindi">Hindi</option>
              <option value="spanish">Spanish</option>
              <option value="other">Other</option>
              
            </select>
          </div>

      
          <div class="form_control">
            <label for="upload">Upload Profile Picture</label>
            <input type="file" id="upload" name="upload" />
          </div>


                <div class="form_control">
            <label for="goals">Health Goals</label>
            <select id="goals" name="goals">
              <option value="weight_loss">Weight Loss</option>
              <option value="stress_reduction">Stress Reduction</option>
              <option value="improve_sleep">Improve Sleep</option>
              <option value="muscle_gain">Build Muscle</option>
              <option value="wellness">General Wellness</option>
            </select>
          </div>

         
    
<div class="checkbox">
  <label>
    <input type="checkbox" required>
    I agree to the <a href="#">Terms & Conditions</a>
  </label>
</div>

<div class="checkbox">
  <label>
    <input type="checkbox" required>
    I consent to share my health data for wellbeing recommendations
  </label>
</div>


   
        <div class="button_container">
          <button type="submit">Register Now</button>
        </div>
      </form>
    </div>
  </div>

   <footer>
    &copy; 2025 Health & Wellbeing Registration. All rights reserved.
    <br>
    Current Time: <span id="time"></span>
  </footer>
  
  <script>
    function displayTime() {
      let time = new Date();
      document.getElementById('time').innerHTML = time.toLocaleString();
    }
    setInterval(displayTime, 1000);
    displayTime(); 
  </script>

</body>
</html>
